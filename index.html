<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

    <title>plusweek2</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container border p-0.5 mt-3 rounded">
      <div class="row">
        <div class="col-7">
          <form class="citySearch p-5 mt-3 rounded" id="search-form">
            <input
              type="text"
              class="form-control"
              placeholder="city name"
              id="city-input"
            />
            <input type="submit" value="search" />
          </form>
      
      </div>
      <div class="row p-5">
        <div class="col-4 border">
          <h1 id="city"></h1>
          <div class="row">
            <div class="col-12 border">
              <ul class="details">
                <li id="date"></li>
                <li id="description"></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col-8 border p-2 mt 2">
          <img src="images/cloudy1.svg" width="100" />
          <h2>
            <span id="temperature"></span>
            <a href="#" id="celcius-link"> °C </a>
            |
            <a href="#" id="fahrenheit-link">°F</a>
          </h2>
          <ul class="weather">
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Wind: <span id="wind"></span>km/h</li>
          </ul>
        </div>
        <div class="container text-center">
          <div class="row">
            <div class="col border"><strong>Temperature</strong></div>
            <div class="col border">Precipitation</div>
            <div class="col border">Wind</div>
          </div>
          <div class="container text-center">
            <div class="row">
              <div class="col border">
                <p>Mon <img src="images/cloudy1.svg" width="50" /> 24° | 16°</p>
              </div>
              <div class="col border">
                <p>Tue<img src="images/sunny1.svg" width="50" /> 20° | 15°</p>
              </div>
              <div class="col border">
                <p>Wed<img src="images/rainy1.svg" width="60" /> 21° | 17°</p>
              </div>
              <div class="col border">
                <p>Thu<img src="images/cloudy1.svg" width="50" /> 21° | 15°</p>
              </div>
              <div class="col border">
                <p>Thu<img src="images/sunny1.svg" width="50" /> 22° | 16°</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
